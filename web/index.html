<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Saad's Portfolio - Flutter Developer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Saad Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Saad Portfolio - Flutter Developer</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- SEO Meta Tags -->
  <meta name="author" content="Saad">
  <meta name="keywords" content="Flutter Developer, Mobile App Development, Cross Platform, Portfolio">
  <meta property="og:title" content="Saad Portfolio - Flutter Developer">
  <meta property="og:description" content="Professional Flutter Developer specializing in cross-platform mobile applications">
  <meta property="og:type" content="website">
  
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular'), sans-serif;
    }
    
    /* Loading screen styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Roboto', sans-serif;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #666;
      font-size: 16px;
    }
  </style>
  
  <!-- GitHub Pages routing fix -->
  <script>
    // Handle GitHub Pages routing for single page applications
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading-container">
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Portfolio...</div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Hide loading screen when Flutter app loads -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    });
    
    // Fallback: Hide loading screen after 10 seconds
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    }, 10000);
  </script>
</body>
</html>
